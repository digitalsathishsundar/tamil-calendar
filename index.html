<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Calendar - 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-container">
    <div class="month-header">
      <button id="prev-month">&lt;</button>
      <select id="month-dropdown" class="month-title-dropdown"></select>
      <button id="next-month">&gt;</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Sun<br>ஞாயிறு</th>
          <th>Mon<br>திங்கள்</th>
          <th>Tue<br>செவ்வாய்</th>
          <th>Wed<br>புதன்</th>
          <th>Thu<br>வியாழன்</th>
          <th>Fri<br>வெள்ளி</th>
          <th>Sat<br>சனி</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- Calendar data will be dynamically inserted here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
